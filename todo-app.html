<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo„É™„Çπ„Éà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #todoInput {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #todoInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #addBtn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #addBtn:hover {
            background: #5568d3;
        }

        #todoList {
            list-style: none;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: transform 0.2s, background 0.2s;
        }

        .todo-item:hover {
            transform: translateX(5px);
            background: #e9ecef;
        }

        .todo-item.completed {
            opacity: 0.6;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #6c757d;
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .todo-text {
            flex: 1;
            font-size: 16px;
        }

        .delete-btn {
            padding: 6px 12px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            color: #6c757d;
            padding: 40px 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù ToDo„É™„Çπ„Éà</h1>
        <div class="input-container">
            <input type="text" id="todoInput" placeholder="„Çø„Çπ„ÇØ„ÇíÂÖ•Âäõ...">
            <button id="addBtn">ËøΩÂä†</button>
        </div>
        <ul id="todoList"></ul>
    </div>

    <script>
        const todoInput = document.getElementById('todoInput');
        const addBtn = document.getElementById('addBtn');
        const todoList = document.getElementById('todoList');

        // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Åã„ÇâToDo„ÇíË™≠„ÅøËæº„ÇÄ
        let todos = JSON.parse(localStorage.getItem('todos')) || [];

        // ToDo„ÇíË°®Á§∫
        function renderTodos() {
            todoList.innerHTML = '';

            if (todos.length === 0) {
                todoList.innerHTML = '<div class="empty-state">„Çø„Çπ„ÇØ„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>';
                return;
            }

            todos.forEach((todo, index) => {
                const li = document.createElement('li');
                li.className = `todo-item ${todo.completed ? 'completed' : ''}`;

                li.innerHTML = `
                    <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''}>
                    <span class="todo-text">${todo.text}</span>
                    <button class="delete-btn">ÂâäÈô§</button>
                `;

                // „ÉÅ„Çß„ÉÉ„ÇØ„Éú„ÉÉ„ÇØ„Çπ„ÅÆ„Ç§„Éô„É≥„Éà
                li.querySelector('.todo-checkbox').addEventListener('change', () => {
                    todos[index].completed = !todos[index].completed;
                    saveTodos();
                    renderTodos();
                });

                // ÂâäÈô§„Éú„Çø„É≥„ÅÆ„Ç§„Éô„É≥„Éà
                li.querySelector('.delete-btn').addEventListener('click', () => {
                    todos.splice(index, 1);
                    saveTodos();
                    renderTodos();
                });

                todoList.appendChild(li);
            });
        }

        // ToDo„Çí‰øùÂ≠ò
        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        // ToDo„ÇíËøΩÂä†
        function addTodo() {
            const text = todoInput.value.trim();

            if (text === '') {
                return;
            }

            todos.push({
                text: text,
                completed: false
            });

            saveTodos();
            renderTodos();
            todoInput.value = '';
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        addBtn.addEventListener('click', addTodo);
        todoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        // ÂàùÊúüË°®Á§∫
        renderTodos();
    </script>
</body>
</html>
